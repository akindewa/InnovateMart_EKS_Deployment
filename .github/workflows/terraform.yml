name: ğŸš€ Deploy EKS Infrastructure

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  terraform-plan:
    name: "ğŸ“‹ Terraform Plan"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: "ğŸ“¥ Checkout Code"
      uses: actions/checkout@v4
      
    - name: "âš™ï¸ Setup Terraform"
      uses: hashicorp/setup-terraform@v3
      
    - name: "ğŸ” Configure AWS Credentials"
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
        
    - name: "ğŸ“ Terraform Init"
      run: terraform init
      working-directory: infra  # â† Points to infra folder
      
    - name: "ğŸ” Terraform Validate"
      run: terraform validate
      working-directory: infra  # â† Points to infra folder
      
    - name: "ğŸ“Š Terraform Plan"
      run: terraform plan
      working-directory: infra  # â† Points to infra folder

  terraform-apply:
    name: "ğŸš€ Terraform Apply"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: "ğŸ“¥ Checkout Code"
      uses: actions/checkout@v4
      
    - name: "âš™ï¸ Setup Terraform"
      uses: hashicorp/setup-terraform@v3
      
    - name: "ğŸ” Configure AWS Credentials"
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
        
    - name: "ğŸ“ Terraform Init"
      run: terraform init
      working-directory: infra 
      
    - name: "ğŸš€ Terraform Apply"
      run: terraform apply -auto-approve
      working-directory: infra 
      
    - name: "âœ… Deploy Kubernetes Manifests"
      run: |
        aws eks update-kubeconfig --region eu-west-1 --name innovatemart-prod-eks
        kubectl apply -f ../k8s/kubernetes.yaml  # â† Deploys your app!
        kubectl get pods -A